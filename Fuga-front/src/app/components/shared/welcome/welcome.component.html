<div class="mt-7">
    <div *ngFor="let item of questions" class="flex align-items-center border-bottom-1 surface-border surface-overlay w-full">
        <p class="text-2xl w-9 pl-5">{{item?.question}}</p>
        <button [routerLink]='["inicio",item?.id]' pButton pRipple type="button" label="Realizar Consulta" class="p-button-rounded p-button-secondary"></button>
    </div>
</div>
