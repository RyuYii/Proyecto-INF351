
<div class="flex align-items-center border-bottom-1 surface-border surface-overlay w-full my-5">
    <p class="text-2xl w-10">Â¿Existe una fuga por desgaste natural?</p>
    <button [routerLink]='[""]' pButton pRipple type="button" label="Volver" class="p-button-rounded p-button-secondary"></button>
</div>

<div class="flex align-items-center justify-content-center card-container flex-column">
    <p-card header="Cuestionario" subheader="Llene las siguientes campos" [style]="{width: '360px'}" styleClass="p-card-shadow">
        <p>{{question}}</p>
        
        <div class="field" *ngIf="typeForm === 1">
            <input type="text" pInputText [(ngModel)]="response" placeholder="Respuesta"> 
        </div> 

        <div class="field" *ngIf="typeForm === 2"> 
            <p-inputNumber [(ngModel)]="response" inputId="minmax" inputId="minmax" mode="decimal" [min]="0" [max]="100">
            </p-inputNumber>
        </div>

        <div class="field" *ngIf="typeForm === 3"> 
            <p-dropdown [options]="opciones" [(ngModel)]="response" placeholder="Opciones" optionLabel="name" optionValue="name"></p-dropdown>
        </div>

        <ng-template pTemplate="footer">
            <p-button *ngIf="siguiente == 1" label="Siguiente" icon="pi pi-chevron-right" iconPos="right" (onClick)="nextStep()"></p-button>
            <p-button *ngIf="siguiente == 0" label="Ver Resultado" icon="pi pi-chevron-right" iconPos="right" (onClick)="enviarRespuesta()"></p-button>
        </ng-template>
    </p-card>
</div>



<p-dialog header="Header" [(visible)]="displayBasic" [style]="{width: '50vw'}">
    <p>{{resultado}}</p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayBasic=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
